<div class="px-10 py-5">
  <button
    pButton
    label="Add new list"
    (click)="openDialog()"
    class="mb-4"
  ></button>

  <button
    pButton
    label="Send email"
    (click)="sendEmail()"
    class="mb-4"
  ></button>

  <div class="flex flex-wrap w-full gap-x-4 gap-y-4">
    <app-list-card
      *ngFor="let list of lists"
      [list]="list"
      [routerLink]="['/list', list.id]"
    ></app-list-card>
  </div>
</div>
<p-confirmPopup></p-confirmPopup>
