<div class="w-full py-4 bg-gray-100 px-20">
  <div class="flex flex-row justify-between">
    <div class="flex flex-row gap-x-4">
      <div
        class="menuItem"
        routerLink="/lists"
        routerLinkActive="menuItemActive"
      >
        Lists
      </div>
      <div
        *ngxPermissionsOnly="'ROLE_ADMIN'"
        class="menuItem"
        routerLink="/users"
        routerLinkActive="menuItemActive"
      >
        Users
      </div>
    </div>
    <div *ngIf="isLogged; else loginButtons">
      <div
        appClickOutside
        (clickOutside)="userDropdown = false"
        (click)="userDropdown = !userDropdown"
        class="relative w-full"
      >
        <div
          class="flex flex-row items-center cursor-pointer hover:text-gray-600"
        >
          <div>{{ user.email }}</div>
          <i class="pi pi-angle-down text-center align-middle"></i>
        </div>
        <div
          *ngIf="userDropdown"
          (click)="logout()"
          class="w-full z-50 overflow-visible absolute bg-gray-100 cursor-pointer hover:text-gray-600 pt-2"
        >
          <div class="py-2 px-2">Logout</div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loginButtons>
  <div class="flex flex-row gap-x-4">
    <a
      class="underline underline-offset-2 menuItem"
      routerLink="/login"
      routerLinkActive="activeLink"
      >Login</a
    >
    <a
      class="underline underline-offset-2 menuItem"
      routerLink="/register"
      routerLinkActive="activeLink"
      >Register</a
    >
  </div>
</ng-template>
